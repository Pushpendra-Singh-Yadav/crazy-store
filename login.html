<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Crazy Store</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>

<div class="login-container">
  <form class="login-form" id="loginForm">
    <h2>Welcome Back!</h2>
    <p class="subtitle">Log in to continue exploring Crazy Store</p>
    
    <!-- Login with social media -->
    <div class="social-login">
      <button type="button" class="google-login" id="googleLogin">
        <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google" />
        Continue with Google
      </button>
      <button type="button" class="other-login" id="otherLogin">
        <img src="https://img.icons8.com/ios-filled/50/000000/apple-logo.png" alt="Apple" />
        Continue with Apple
      </button>
    </div>
    
    <div class="divider">
      <span>OR</span>
    </div>

    <!-- Login with email -->
    <div class="input-group">
      <input type="email" id="email" placeholder="Email" required />
    </div>
    
    <div class="input-group">
      <input type="password" id="password" placeholder="Password" required />
    </div>
    
    <div class="options">
      <label>
        <input type="checkbox" />
        Remember me
      </label>
      <a href="#" class="forgot-password">Forgot password?</a>
    </div>

    <button type="submit" class="login-btn">Login</button>
    
    <p class="signup-text">
      Don't have an account? <a href="signup.html">Sign up</a>
    </p>
  </form>
</div>

<script src="login.js"></script>
</body>
</html>
